<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>My First Bootstrap Page</h1>
  <p>This is some text.</p>
</div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fthumbs.dreamstime.com%2Fb%2Frainbow-love-heart-background-red-wood-60045149.jpg&imgrefurl=https%3A%2F%2Fwww.dreamstime.com%2Fphotos-images%2Flove.html&tbnid=arFfSjMu_GX7sM&vet=12ahUKEwjT67LVmrL3AhVfk9gFHYrBCjQQMygEegUIARDfAQ..i&docid=Ukcvm3PybD5jEM&w=800&h=533&q=images&ved=2ahUKEwjT67LVmrL3AhVfk9gFHYrBCjQQMygEegUIARDfAQ" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fcdn.pixabay.com%2Fphoto%2F2015%2F04%2F23%2F22%2F00%2Ftree-736885__480.jpg&imgrefurl=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Fnature%2F&tbnid=DH7p1w2o_fIU8M&vet=12ahUKEwjT67LVmrL3AhVfk9gFHYrBCjQQMygBegUIARDYAQ..i&docid=Ba_eiczVaD9-zM&w=771&h=480&q=images&ved=2ahUKEwjT67LVmrL3AhVfk9gFHYrBCjQQMygBegUIARDYAQ" alt="Third slide">

    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</html>
